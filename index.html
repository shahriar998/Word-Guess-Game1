<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Word Guess Game</title>
    <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" />
</head>

<body>

    <div class="main-section">
        <div class="jumbotron">
            <p>This is a Hangman Game</p>
            <br>
            <p>PRESS ANY KEY TO CONTINUE</p>
        </div>
    </div>
    <div class="gameSection">
        <div class="card">
            <h2 class="card-header randomWordSection">Guessed Word</h2>
            <div class="card-body">
                <h2 class="card-title"><strong><span id="blanks">_ _ _ _ _ _ _</span></strong></h2>
            </div>
        </div>
        <div class="card2">
            <h2 class="card-header winSection">Wins: <span id="winNumber"></span></h2>
        </div>
        <div class="card3">
            <h2 class="card-header guessNoSection">Number of Guesses remaining: <span id="guessNumber"></span></h2>
        </div>
        <div class="card3">
            <h2 class="card-header guessedWordSection">Guessed Words: <span id="guessedWord"></span></h2>
            <div class="card-body">
                <h2 class="card-title"><strong><span id="alreadyGuessed"></span></strong></h2>
            </div>
        </div>
    </div>
    <script src="assets/javascript/game.js"></script>
</body>

</html>
